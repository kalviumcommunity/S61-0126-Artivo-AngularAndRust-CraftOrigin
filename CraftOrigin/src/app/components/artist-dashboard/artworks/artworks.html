<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold text-gray-900">My Artworks</h1>
    <a routerLink="/artist/dashboard/artworks/new" class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 font-medium flex items-center cursor-pointer">
      <lucide-icon name="plus" class="h-4 w-4 mr-2"></lucide-icon>
      Add New Artwork
    </a>
  </div>

  <!-- Filters -->
  <div class="flex flex-col md:flex-row gap-4 bg-white p-4 rounded-xl shadow-sm border border-gray-100">
    <div class="flex-1 relative">
      <lucide-icon name="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400"></lucide-icon>
      <input 
        type="text" 
        [(ngModel)]="searchQuery" 
        (keyup.enter)="onSearch()"
        placeholder="Search artworks..." 
        class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
      >
    </div>
    <div class="w-full md:w-48">
      <select 
        [(ngModel)]="filterStatus" 
        (change)="onSearch()"
        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
      >
        <option value="all">All Status</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500"></div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && artworks.length === 0" class="text-center py-12 bg-white rounded-xl border border-dashed border-gray-300">
    <div class="bg-orange-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
      <lucide-icon name="palette" class="h-8 w-8 text-orange-600"></lucide-icon>
    </div>
    <h3 class="text-lg font-medium text-gray-900 mb-2">No artworks found</h3>
    <p class="text-gray-500 mb-6">Get started by adding your first masterpiece to the marketplace.</p>
    <a routerLink="/artist/dashboard/artworks/new" class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 font-medium inline-block cursor-pointer">
      Add New Artwork
    </a>
  </div>

  <!-- Artwork Grid -->
  <div *ngIf="!isLoading && artworks.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <div *ngFor="let artwork of artworks" class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden group">
      <!-- Image -->
      <div class="aspect-square bg-gray-100 relative overflow-hidden">
        <img *ngIf="artwork.image_url" [src]="getImageUrl(artwork.image_url)" [alt]="artwork.title" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
        <div *ngIf="!artwork.image_url" class="w-full h-full flex items-center justify-center text-gray-400">
          <lucide-icon name="image" class="h-12 w-12"></lucide-icon>
        </div>
        
        <!-- Status Badge -->
        <div class="absolute top-3 right-3">
          <span class="px-2 py-1 text-xs font-medium rounded-full shadow-sm"
            [ngClass]="artwork.active ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'">
            {{ artwork.active ? 'Active' : 'Inactive' }}
          </span>
        </div>
      </div>

      <!-- Content -->
      <div class="p-4">
        <h3 class="font-medium text-gray-900 mb-1 truncate">{{ artwork.title }}</h3>
        <p class="text-sm text-gray-500 mb-3">{{ artwork.category }}</p>
        
        <div class="flex items-center justify-between mb-4">
          <span class="text-lg font-bold text-gray-900">â‚¹{{ artwork.price }}</span>
          <span class="text-xs text-gray-500">Stock: {{ artwork.quantity }}</span>
        </div>

        <!-- Actions -->
        <div class="flex items-center justify-between pt-4 border-t border-gray-100">
          <button 
            (click)="toggleStatus(artwork)"
            class="text-sm font-medium hover:underline"
            [ngClass]="artwork.active ? 'text-red-600' : 'text-green-600'"
          >
            {{ artwork.active ? 'Deactivate' : 'Activate' }}
          </button>
          
          <div class="flex items-center space-x-2">
            <button class="p-2 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
              <lucide-icon name="edit-2" class="h-4 w-4"></lucide-icon>
            </button>
            <button (click)="deleteArtwork(artwork.id)" class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors">
              <lucide-icon name="trash-2" class="h-4 w-4"></lucide-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
