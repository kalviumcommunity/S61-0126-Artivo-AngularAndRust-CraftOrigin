<h2>Order History</h2>
<div class="orders-list">
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="!loading && !error && orders.length === 0" class="empty">No orders found.</div>
  <div *ngIf="!loading && !error && orders.length > 0">
    <div *ngFor="let order of orders" class="order-card">
      <div class="order-header">
        <span class="order-id">Order #{{ order.id }}</span>
        <span class="order-date">{{ order.placed_at | date:'medium' }}</span>
        <span class="order-status status-{{ order.status | lowercase }}">{{ order.status }}</span>
      </div>
      <div class="order-items">
        <table>
          <thead>
            <tr><th>Item</th><th>Qty</th><th>Price</th></tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of order.items">
              <td>
                <div class="flex items-center gap-2">
                   <img *ngIf="item.image_url" [src]="item.image_url" class="w-10 h-10 object-cover rounded">
                   <span>{{ item.title }}</span>
                </div>
              </td>
              <td>{{ item.quantity }}</td>
              <td>${{ item.unit_price | number:'1.2-2' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="order-footer">
        <span>Total: <b>${{ order.total_amount | number:'1.2-2' }}</b></span>
      </div>
    </div>
  </div>
</div>
