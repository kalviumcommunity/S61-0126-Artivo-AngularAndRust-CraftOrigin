<h2>Order History</h2>
<div class="orders-list">
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="!loading && !error && orders.length === 0" class="empty">No orders found.</div>
  <div *ngIf="!loading && !error && orders.length > 0">
    <div *ngFor="let order of orders" class="order-card">
      <div class="order-header">
        <span class="order-id">Order #{{ order.id }}</span>
        <span class="order-date">{{ order.date | date:'mediumDate' }}</span>
        <span class="order-status status-{{ order.status | lowercase }}">{{ order.status }}</span>
      </div>
      <div class="order-items">
        <table>
          <thead>
            <tr><th>Item</th><th>Qty</th><th>Price</th></tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of order.items">
              <td>{{ item.name }}</td>
              <td>{{ item.quantity }}</td>
              <td>₹{{ item.price | number:'1.2-2' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="order-footer">
        <span>Total: <b>₹{{ order.total | number:'1.2-2' }}</b></span>
      </div>
    </div>
  </div>
</div>
