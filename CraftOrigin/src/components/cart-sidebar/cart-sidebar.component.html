<div class="cart-overlay" *ngIf="isOpen$ | async" (click)="close()"></div>

<div class="cart-sidebar" [class.open]="isOpen$ | async">
  <div class="cart-header">
    <h2>Your Cart</h2>
    <button class="close-btn" (click)="close()">
      <i-lucide name="x" class="icon"></i-lucide>
    </button>
  </div>

  <div class="cart-items" *ngIf="(cartItems$ | async)?.length; else emptyCart">
    <div class="cart-item" *ngFor="let item of cartItems$ | async">
      <div class="item-image">
        <img [src]="item.imageUrl" [alt]="item.title">
      </div>
      <div class="item-details">
        <h3>{{ item.title }}</h3>
        <p class="item-price">${{ item.price | number:'1.2-2' }}</p>
        <div class="item-controls">
          <div class="quantity-control">
            <button (click)="updateQuantity(item.id, item.quantity - 1)" [disabled]="item.quantity <= 1">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="updateQuantity(item.id, item.quantity + 1)">+</button>
          </div>
          <button class="remove-btn" (click)="removeItem(item.id)">
            <i-lucide name="trash-2" class="icon-sm"></i-lucide>
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <div class="empty-state">
      <i-lucide name="shopping-cart" class="icon-lg"></i-lucide>
      <p>Your cart is empty</p>
      <button class="btn-primary" (click)="close()">Start Shopping</button>
    </div>
  </ng-template>

  <div class="cart-footer" *ngIf="(cartItems$ | async)?.length">
    <div class="subtotal">
      <span>Subtotal</span>
      <span class="amount">${{ subtotal$ | async | number:'1.2-2' }}</span>
    </div>
    <button class="checkout-btn" (click)="placeOrder()">Place Order</button>
  </div>
</div>
